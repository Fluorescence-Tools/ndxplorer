{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}


package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  path: ..

build:
    number: 0
    entry_points:
      {% for entry_point_type, entry_points in data.get("entry_points", dict()).items() -%}
      {% for entry_point in entry_points -%}
      - {{ entry_point }}
      {% endfor %}
      {% endfor %}

requirements:
  host:
    - python
    - typing_extensions
    - pyyaml
    - setuptools
    - numpy
  run:
    - python
    - pyqt
    - qtpy
    - numpy
    - pyyaml
    - pandas
    - pyqtgraph
    - typing-extensions
    - qscintilla2
    - matplotlib
    - scipy
    - guidata 3.6.*
    - guiqwt

test:
  imports:
    - ndxplorer
  commands:
    - ndxplorer &        # [linux]

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}
  license_file: LICENSE
  summary:
    {{ data.get('description') }}
  description: |
    {{ data.get('description') }}

extra:
  recipe-maintainers:
    - tpeulen
